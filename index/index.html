		let isTrolling = false;
		var audio = new Audio('trollsound.ogg');
		audio.loop = true;

		function startTrolling() {
			if (isTrolling == false) {
				document.body.style.background = "url(\"troll.gif\")";
				document.getElementById("button").innerHTML = "Stop trolling";
			
				window.alert("You just got coconut malled. Share this with all your friends to coconut mall them!");
				audio.play();
				isTrolling = true;
			} else {
				document.body.style.background = "url(\"image.jpg\")";
				document.getElementById("button").innerHTML = "If you troll click here";
				audio.pause();
				isTrolling = false;
			}
		}
	</script>
